    <main>
      <section>
        <h2>Formulaire de contact</h2>
        <form
          action="mailto:mouhac116@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <table class="contact-table">
            <tr>
              <td><label for="name">Nom :</label></td>
              <td>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Votre nom"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="subject">Sujet :</label></td>
              <td>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Objet du message"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="message">Message :</label></td>
              <td>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Écrivez votre message ici..."
                  required
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Envoyer</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
